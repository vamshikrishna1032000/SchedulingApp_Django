<div class="main-box">
  <form action="forgotpasw" method="post">

    <div class="oats">
      <img src="https://www.umb.edu/assets/images/wabi/new-umb-logo-blue.svg" alt="oats image" width="86" height="67">
      <h1>OATS</h1>

    <div class="form-floating">
      <input type="email" class="form-control" id="floatingInput" placeholder="name@umb.edu" required=true>
      <label for="floatingInput">UMB Email address</label>
    </div>
    <div class="button-wrapper">
    <button class="w-100 btn btn-lg btn-primary" type="submit">Submit</button>
    <button class="return-button" type="submit"> <a href="/login"> Return </a></button>
